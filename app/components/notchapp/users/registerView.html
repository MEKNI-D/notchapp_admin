<div class="login_page_wrapper">
    <div class="md-card" id="login_card">

        <div class="md-card-content large-padding" id="register_form">
            <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ui-sref="login"></button>
            <h2 class="heading_a uk-margin-medium-bottom">Créer un compte</h2>
            <form class="uk-form-stacked">
                <div class="uk-form-row">
                    <label for="register_firstname">Prénom</label>
                    <input class="md-input" type="text" id="register_firstname" ng-model="vm.credentials.firstName" md-input/>
                </div>
                <div class="uk-form-row">
                    <label for="register_lastname">Nom</label>
                    <input class="md-input" type="text" id="register_lastname" ng-model="vm.credentials.lastName" md-input/>
                </div>
                <div class="uk-form-row">
                    <label for="register_phonenumber">Numéro de téléphone</label>
                    <input class="md-input" type="text" id="register_phonenumber" ng-model="vm.credentials.phoneNumber" md-input/>
                </div>
                <div class="uk-form-row">
                    <label for="register_email">E-mail</label>
                    <input class="md-input" type="text" id="register_email" ng-model="vm.credentials.email" md-input/>
                </div>
                <div class="uk-form-row">
                    <label for="register_password">Mot de passe</label>
                    <input class="md-input" type="password" id="register_password" ng-model="vm.credentials.password" md-input/>
                </div>
                 <div class="uk-form-row">
                     <label for="register_password_repeat">Répéter mot de passe</label>
                     <input class="md-input" type="password" id="register_password_repeat" ng-model="vm.credentials.repeatPassword" md-input />
                 </div>
                <!--<div class="uk-form-row">
                    <select kendo-drop-down-list id="kUI_dropdown_static" style="width: 100%; height: 35px; color: #5e5e55;">
                        <option>Etablissement</option>
                        <option>Etablissement public</option>
                    </select>
                </div>-->

                <div class="uk-margin-medium-top">
                    <a href="" class="md-btn md-btn-primary md-btn-block md-btn-large" ng-click="vm.onSubmitRegistration()">S'inscrire</a>
                </div>
            </form>
        </div>
    </div>

</div>
