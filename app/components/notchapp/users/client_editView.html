<div id="page_content">
    <div id="page_content_inner">
        <form class="uk-form-stacked" id="user_edit_form">
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-large-7-10">
                    <div class="md-card">
                        <div class="user_heading" data-uk-sticky="{ top: 48, media: 960 }">
                            <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                                <div class="fileinput-new thumbnail">
                                    <img ng-src="assets/img/blank.png" alt="user avatar"/>
                                </div>
                                <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                <div class="user_avatar_controls">
                                        <span class="btn-file">
                                            <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                            <span class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
                                            <input type="file" name="user_edit_avatar_control" id="user_edit_avatar_control">
                                        </span>
                                    <a href="" class="btn-file fileinput-exists" data-dismiss="fileinput"><i class="material-icons">&#xE5CD;</i></a>
                                </div>
                            </div>
                            <div class="user_heading_content">
                                <h2 class="heading_b">
                                    <span class="uk-text-truncate" >{{user.firstName}}</span>
                                    <span class="sub-heading">{{user.lastName}}</span>
                                </h2>
                            </div>
                            <div class="md-fab-wrapper">
                                <div class="md-fab md-fab-toolbar md-fab-small md-fab-accent" md-fab-toolbar>
                                    <i class="material-icons">&#xE8BE;</i>
                                    <div class="md-fab-toolbar-actions">
                                        <button type="submit" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Save" ng-click="editUser({ user: user, status : null})"><i class="material-icons md-color-white">&#xE161;</i></button>
                                       </div>
                                </div>
                            </div>
                        </div>
                        <div class="user_content">
                            <ul id="user_edit_tabs" class="uk-tab" data-uk-tab="{connect:'#user_edit_tabs_content'}">
                                <li class="uk-active"><a href="">Basic</a></li>
                            </ul>
                            <ul id="user_edit_tabs_content" class="uk-switcher uk-margin">
                                <li>
                                    <div class="uk-margin-top">
                                        <h3 class="full_width_in_card heading_c">
                                            Information générales
                                        </h3>
                                        <div class="uk-grid" data-uk-grid-margin>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_uname_control" style="top: -8px;">Nom</label>
                                                <input class="md-input" type="text" id="user_edit_uname_control" ng-model="user.firstName" md-input />
                                            </div>
                                            <div class="uk-width-medium-1-2">
                                                <label for="user_edit_position_control" style="top: -8px;">Prénom</label>
                                                <input class="md-input" type="text" id="user_edit_position_control" name="user_edit_position_control" ng-model="user.lastName" md-input />
                                            </div>
                                        </div>
                                        <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <label for="user_edit_personal_info_control" style="top: -8px;">Institution</label>
                                                <textarea class="md-input" name="user_edit_personal_info_control" id="user_edit_personal_info_control" cols="30" rows="6" ng-model="user.institution" md-input textarea-autosize>{{user_data.about}}</textarea>
                                            </div>
                                        </div>
                                        <h3 class="full_width_in_card heading_c">
                                            Contact
                                        </h3>
                                        <div class="uk-grid">
                                            <div class="uk-width-1-1">
                                                <div class="uk-grid uk-grid-width-1-1 uk-grid-width-large-1-2" data-uk-grid-margin>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon material-icons">&#xE158;</i>
                                                            </span>
                                                            <label style="top: -8px;">Email</label>
                                                            <input type="text" class="md-input" name="user_edit_email" ng-model="user.email" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon material-icons">&#xE0CD;</i>
                                                            </span>
                                                            <label style="top: -8px;">Numéro de téléphone</label>
                                                            <input type="text" class="md-input" name="user_edit_phone" ng-model="user.phoneNumber" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-facebook-official"></i>
                                                            </span>
                                                            <label>Facebook</label>
                                                            <input type="text" class="md-input" name="user_edit_facebook" ng-model="user.fb" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-twitter"></i>
                                                            </span>
                                                            <label>Twitter</label>
                                                            <input type="text" class="md-input" name="user_edit_twitter" ng-model="user.twitter" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-linkedin"></i>
                                                            </span>
                                                            <label>Linkdin</label>
                                                            <input type="text" class="md-input" name="user_edit_linkdin" ng-model="user.linkdin" md-input />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div class="uk-input-group">
                                                            <span class="uk-input-group-addon">
                                                                <i class="md-list-addon-icon uk-icon-google-plus"></i>
                                                            </span>
                                                            <label>Google+</label>
                                                            <input type="text" class="md-input" name="user_edit_google_plus" ng-model="user.g_plus" md-input />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="uk-width-large-3-10">
                    <div class="md-card">
                        <div class="md-card-content">
                            <h3 class="heading_c uk-margin-medium-bottom">Autres informations</h3>
                            <div class="uk-form-row">
                                <input type="checkbox" id="user_edit_active" ui-switch ng-model="user.isEnabled" ng-change="editUser({user: user})"/>
<!--
                                <input type="checkbox"  ui-switch ng-model="user.status" ng-if="user.status == 'disabled'"  ng-click="changeStatus('enabled')"/>
-->
                                <label for="user_edit_active" class="inline-label" ng-if="user.isEnabled == 0">Activer</label>
                                <label for="user_edit_active" class="inline-label" ng-if="user.isEnabled == 1">Désactiver</label>
                            </div>
                            <hr class="md-hr">
                            <div class="uk-form-row">

                                <label class="uk-form-label">Agences</label>
                                <select multiple style="width: 250px;">
                                    <option ng-repeat="agency in institution_agencies" value="agency.id" ng-model="user.agency">{{agency.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
